<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age verification</title>
<!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: relative;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #61ff33;
      animation: fadeIn 1s ease forwards;
    }

    .text-box {
      max-width: 700px;
      margin-bottom: 30px;
      font-size: 1rem;
      line-height: 1.6;
      animation: fadeIn 1.5s ease forwards;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 2s ease forwards;
    }

    .button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff9900;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      animation: fadeIn 2.5s ease forwards;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover { transform: scale(1.2); }
    .facebook:hover { color: #1877f2; }
    .instagram:hover { color: #e4405f; }
    .twitter:hover { color: #1da1f2; }
    .whatsapp:hover { color: #25d366; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .overlay h1 { font-size: 2rem; }
      .text-box { font-size: 0.95rem; }
      .button { padding: 10px 20px; font-size: 0.95rem; }
      .social-icons a { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .overlay h1 { font-size: 1.5rem; }
      .text-box { font-size: 0.85rem; }
      .button { padding: 10px 16px; font-size: 0.9rem; }
      .social-icons a { font-size: 1.3rem; }
    }
  </style>
</head>
<body>


<div class="video-container">
