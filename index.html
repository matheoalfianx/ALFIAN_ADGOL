<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age verification</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    .video-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      aspect-ratio: 9/16;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      aspect-ratio: 9/16;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      z-index: 1;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      max-width: 90%;
    }

     .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 2s ease forwards;
    }

    .button {
      background-color: #ffcc00;
      color: #000;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff9900;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      animation: fadeIn 2.5s ease forwards;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover { transform: scale(1.2); }
    .facebook:hover { color: #1877f2; }
    .instagram:hover { color: #e4405f; }
    .twitter:hover { color: #1da1f2; }
    .whatsapp:hover { color: #25d366; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .overlay h1 { font-size: 2rem; }
      .text-box { font-size: 0.95rem; }
      .button { padding: 10px 20px; font-size: 0.95rem; }
      .social-icons a { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      .overlay h1 { font-size: 1.5rem; }
      .text-box { font-size: 0.85rem; }
      .button { padding: 10px 16px; font-size: 0.9rem; }
      .social-icons a { font-size: 1.3rem; }
    }
      }
    }
  </style>
</head>
